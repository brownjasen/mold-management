<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>诊断页面</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    * { margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
      border-bottom: 3px solid #4CAF50;
      padding-bottom: 10px;
    }
    .status {
      margin: 15px 0;
      padding: 15px;
      border-radius: 4px;
      font-size: 14px;
    }
    .status.ok {
      background: #e8f5e9;
      color: #2e7d32;
      border-left: 4px solid #4CAF50;
    }
    .status.error {
      background: #ffebee;
      color: #c62828;
      border-left: 4px solid #f44336;
    }
    .status.loading {
      background: #fff3e0;
      color: #e65100;
      border-left: 4px solid #ff9800;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 20px;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔍 系统诊断页面</h1>
    
    <div id="pageCheck" class="status ok">
      ✅ 页面已加载成功
    </div>

    <div id="apiStatus" class="status loading">
      ⏳ 检查后端服务...
    </div>

    <div id="dataStatus" class="status loading">
      ⏳ 检查数据连接...
    </div>

    <button onclick="testConnection()">🔄 重新检查</button>
    <button onclick="goToHome()" style="background: #2196F3; margin-left: 10px;">➜ 前往首页</button>
  </div>

  <script>
    function testConnection() {
      // 检查后端
      fetch('http://localhost:5000/health')
        .then(res => {
          if (res.ok) {
            document.getElementById('apiStatus').className = 'status ok';
            document.getElementById('apiStatus').innerHTML = '✅ 后端服务运行正常 (http://localhost:5000)';
            testDataApi();
          } else {
            throw new Error('服务返回错误');
          }
        })
        .catch(err => {
          document.getElementById('apiStatus').className = 'status error';
          document.getElementById('apiStatus').innerHTML = '❌ 后端服务未响应：' + err.message + '<br>请确保已运行: npm start';
        });
    }

    function testDataApi() {
      fetch('http://localhost:5000/api/molds/list')
        .then(res => res.json())
        .then(data => {
          document.getElementById('dataStatus').className = 'status ok';
          document.getElementById('dataStatus').innerHTML = '✅ 数据API正常 - 获取到 ' + (data.data ? data.data.length : 0) + ' 条模具数据';
        })
        .catch(err => {
          document.getElementById('dataStatus').className = 'status error';
          document.getElementById('dataStatus').innerHTML = '❌ 数据API异常：' + err.message;
        });
    }

    function goToHome() {
      window.location.href = 'index.html';
    }

    // 页面加载时自动检查
    window.onload = () => {
      setTimeout(testConnection, 500);
    };
  </script>
</body>
</html>
